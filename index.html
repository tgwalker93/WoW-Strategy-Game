<html>
<head>
	<title>RPG Game</title>

	<!--- BOOTSTRAP CDN-->

<body>


<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">RPG GAME!</h1>
    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
  </div>
</div>








<div class="row">	

<div class="col-md-12">	


	<div id="character"> <h1> Your Character </h1>

 	<div class="row" style="margin-right: 0;margin-left: 0">

	<div id="warrior" class="col-md-2">	
		<div class="work">
    		<img src="assets/images/warrior.jpg" alt="hangman">

        	<h3 id="warriorHP">Warrior–HP:140</h3>
      	</div>

    </div>



      	<div id="mage" class="col-md-2">	

	      <div class="work">
	        <img src="assets/images/mage.jpg" alt="RPG Game">

	       <h3 id="mageHP">Mage–HP:80</h3>
	      </div>

      </div>



      <div id ="hunter" class="col-md-2">

	      <div class="work">
	        <img src="assets/images/hunter.jpg" alt="Trivia Game">

	        <h3 id="hunterHP">Hunter–HP:120</h3>
	      </div>

      </div>



      <div id="rogue" class="col-md-2">

		  <div class="work">
		    <img src="assets/images/rogue.jpg" alt="Rutgers Info Widget">

		    <h3 id="rogueHP">Rogue–HP:100</h3>
		  </div>

      </div>


	</div>













	 </div>














</div>

</div>






<!-- NEW ROW -->
<div class="row">
	<div class="col-md-12">	


	<div id="enemies"> <h1> Enemies Available to Attack </h1> </div>



	<div id="enemiesArea"> </div>

	</div>

</div>






<!-- NEW ROW -->
<div class="row">
	<div class="col-md-12">	


	<div id="fight"> <h1> Fight Section </h1>
	<button id="attack" type="button" class="btn btn-outline-primary">Attack</button>
	<button id="attack1" type="button" class="btn btn-outline-primary">Spell Slot 1</button>
	<button id="attack2" type="button" class="btn btn-outline-primary">Spell Slot 2</button>
	<button id="attack3" type="button" class="btn btn-outline-primary">Spell Slot 3</button>

	</div>


	<div id="fightArea"> </div>



	</div>

</div>




<!-- NEW ROW -->
<div class="row">
	<div class="col-md-12">	


	<div id = "defender"> <h1> Defender </h1> </div>


	<div id="defenderArea"> </div>

	</div>

</div>




<!-- NEW ROW -->
<div class="row">
	<div class="col-md-4">	


	<h1 id="gameText"> Select your character! </h1>


	<div id="gameArea"> </div>

	</div>
	<div class="col-md-4">	
	</div>
	<div class="col-md-4"> <h1 id="classStuff"> </h1>	
	</div>

</div>

  <script type="text/javascript" src="assets/javascript/game.js"></script>
